<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="rectangle_FILL0_wght400_GRAD0_opsz48.svg">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="change_history_FILL0_wght400_GRAD0_opsz48.svg">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="panorama_fish_eye_FILL0_wght400_GRAD0_opsz48.svg">
                        <span>Circle</span>
                    </li>
                    <li class="option tool">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill-Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Tools</label>
                <ul class="options">
                    <li class="option tool" id="eraser">
                        <img src="ink_eraser_FILL0_wght400_GRAD0_opsz48.svg">
                        <span>Eraser</span>
                    </li>
                    <li class="option active tool" id="brush">
                        <img src="format_paint_FILL0_wght400_GRAD0_opsz48.svg">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                </ul>
            </div>

            <div class="buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>

            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
